<!doctype html>
<meta charset="utf-8">
<script src="http://d3plus.org/js/d3.js"></script>
<script src="http://d3plus.org/js/topojson.js"></script>
<script src="http://d3plus.org/js/d3plus.js"></script>

<script src="r1.js"> </script>
 <link rel="stylesheet" href="styles.css">
<head>
<h1><center>Marital Status and Gender Distribution</center></h1>
</head>
<body>
<div id="button">
<button onclick="hideshow('2014');" id=b1>2010-2014</button>
<button onclick="hideshow('2009');" id=b2>2005-2009</button>
<button onclick="hideshow('2004');" id=b3>2000-2004</button>
</div>
<!-- create container
 element for visualization -->
<div id="viz2014" style="display:block"></div>
<div id="viz2009" style="display:none"></div>
<div id="viz2004" style="display:none"></div>


<script>
var visualization2004 = d3plus.viz()
  .container("#viz2004")        // container DIV to hold the visualization
  .data(data2004)        // data to use with the visualization
  .coords("http://d3plus.org/topojson/countries.json") // pass topojson coordinates
  .type("geo_map")          // visualization type
  .id("cc")            // key for which our data is unique on
  .text("country")             // key to use for display text
  .color("total")
      // key for coloring countries
  .tooltip(["Married","Living together","Divorced","Separated","Widowed","Single","Male","Female"])         // keys to place in tooltip
  .draw()
  // sample data array

  // instantiate d3plus
  var visualization2014 = d3plus.viz()
    .container("#viz2014")        // container DIV to hold the visualization
    .data(data2014)        // data to use with the visualization
    .coords("http://d3plus.org/topojson/countries.json") // pass topojson coordinates
    .type("geo_map")          // visualization type
    .id("cc")            // key for which our data is unique on
    .text("Country")             // key to use for display text
    .color("total")
        // key for coloring countries
    .tooltip(["Married","Living together","Divorced","Separated","Widowed","Single","Male","Female"])         // keys to place in tooltip
    .draw()


    var visualization2009 = d3plus.viz()
      .container("#viz2009")        // container DIV to hold the visualization
      .data(data2009)        // data to use with the visualization
      .coords("http://d3plus.org/topojson/countries.json") // pass topojson coordinates
      .type("geo_map")          // visualization type
      .id("cc")            // key for which our data is unique on
      .text("country")             // key to use for display text
      .color("total")           // key for coloring countries
      .tooltip(["Married","Living together","Divorced","Separated","Widowed","Single","Male","Female"])         // keys to place in tooltip
      .draw()


</script>
</body>
